<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <div class="txt">To-Do List</div>
            <hr>
            <button class="create-task">Create Task</button>
            <hr>
            
            <div class="state-of-task">
                <button class="all-tab">All</button>
                <button class="imp-tab">Important</button>
                <button class="pending-tab">Pending</button>
                <button class="completed-tab">Completed</button>
            </div>
            
            <div class="allmain  hide">
                <div class="all">
                    <div class="task-dsp">
                        
                    </div>
                    </div>
            </div>
        </div>

        <div class="modal-main hide">
            <div class="modal">
               <button class="close-btn"><span >&times;</span></button> 
                <form>
                    <div class="error"></div>
                    <p class="txt">Create a Task</p>
                    <p>Enter Task Title</p>
                    <input type="text" class="title" placeholder="Enter Task title">
                    <p>Enter Task Descprition</p>
                    <textarea class="description" placeholder="Task Description"></textarea>
    
                    <div class="checkbox-container">
                        <label for="importantCheckbox" class="isImp">Important:</label>
                             <input type="checkbox" id="importantCheckbox">
                    </div>
                    <div class="dropdown">
                        <label for="task-status">Status:</label>
                        <select name="task-status" id="task-status">
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <input type="submit" class="submit-btn">
                </form>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
